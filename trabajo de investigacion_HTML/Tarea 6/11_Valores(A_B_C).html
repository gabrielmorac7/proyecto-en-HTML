<script>
let A = parseFloat(prompt("Ingrese valor A"));
let B = parseFloat(prompt("Ingrese valor B"));
let C = parseFloat(prompt("Ingrese valor C"));

let menor = A;

if (B < menor) {
    menor = B;
}

if (C < menor) {
    menor = C;
}

document.write("El menor valor es: " + menor);


</script>
