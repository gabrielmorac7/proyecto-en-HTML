<script>
let A = parseInt(prompt("Ingrese valor A"));
let B = parseInt(prompt("Ingrese valor B"));

let producto = 0;
let potencia = 1;
let i = 0;

while (i < B) {
    producto += A;
    potencia *= A;
    i++;
}

document.write(`Producto (A * B) = ${producto}<br>`);
document.write(`Potencia (A^B) = ${potencia}<br>`);

</script>
