<script>
    function esPrimo(num) {
    for (let i = 2; i < num; i++)
        if (num % i === 0) return false;
    return num !== 1;
}

let n = 10;
let fibonacci = [1, 1];
let primos = 0;
let i = 2;

while (i < n) {
    fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
    if (esPrimo(fibonacci[i])) {
        primos++;
    }
    i++;
}

document.write("Fibonacci: " + fibonacci.join(", ") + "<br>");
document.write("NÃºmeros primos: " + primos + "<br>");

</script>
