<script>
    let base=0, exponente=0, c=0, resultado=1;
    base=Number(prompt("ingrese el valor de la base: "));
    exponente=Number(prompt("Ingrese le valor del exponente: "))

    while(c < exponente){
        resultado=resultado * base;
        c++
    }

    document.write("Respuesta: ",resultado)
</script>
